      sending:  'enviando..'
      sent:     'Mensagem enviada!'
      error:    'Erro :('
  thanks: 'Obrigado por entrar em contato. Estarei respondendo assim que possível!'
  og_locale: 'pt_BR'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink: /:categories/:title/
paginate:     4
sass:
  style: compressed
gems:
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
