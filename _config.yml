# Site settings
title:       Evandro Zanatta
email:       hemanstifler@gmail.com
author:      Evandro Zanatta
description: "Full-Stack Developer at Tray e-commerce(Locaweb)"
baseurl:     ""
url:         "https://evandrozanatta.github.io"
root: /
date_format: "%-d %b %Y"
header_pages:
 - about.md
 - contact.html

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics: UA-55939778-1
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    false
show_social_icons:    true
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: true
# Preview image for social media aka og:image and twitter:image
post_preview_image: true

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# txtpen post comments
# (leave blank to disable txtpen)
txtpen_sitename:

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username: EvandroZanatta
reddit_username:
bitbucket_username:
stackoverflow_id:
twitter_username: evandro_zanatta
skype_username:
steam_nickname:
google_plus_id:
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:
telegram_username:
vk_id:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: false
share_linkedin: true
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

text:
  pagination:
    newer: 'Novos'
    older: 'Antigos'
  share_buttons:
    text:         'Compartilhe o post!'
    facebook:     'Compartilhe no Facebook'
    twitter:      'Compartilhe no Twitter'
    googleplus:   'Share on Google+'
    linkedin:     'Compartilhe noLinkedIn'
    digg:         'Share on Digg'
    tumblr:       'Share on Tumblr'
    reddit:       'Share on Reddit'
    stumbleupon:  'Share on StumbleUpon'
    hackernews:   'Share on Hacker News'
  post:
    updated:        'Atualizado'
    minute_read:    'minuto(s) de leitura'
    related_posts:  'Posts Relacionados'
  index:
    coming_soon: 'Em breve...'
  contact:
    email:    'Endereço de E-mail'
    content:  'Deixe uma mensagem?'
    subject:  'Novo contato!'
    submit:   'Enviar mensagem'
